<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slotmachine</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    

</head>
<body>
    <h1></h1>
    <!-- <button id="inc-btn">Increment Score</button>
    <button id="dec-btn">Decrement Score</button> --> 
    
    <div class="flex-container">

        <div class="one">
            <div>
                <h1 class="text-center">slots       </h1>
            </div>
        </div>

        <div class="two">
            <!-- keys -->
            <div class="keys">
                <h2>Keys</h2>
                <ul>
                    <li>💲💲💲 x 5</li>
                    <li>🍌🍌🍌 x 4</li>
                    <li>🍊🍊🍊 x 3</li>
                    <li>🍎🍎🍎 x 2</li>
                    <li>🥔🥔🥔 x 1.5</li>
                </ul>
            </div>

    
            <div class="slots">
                <div class="reels">
                    <div class="reelone">
                        <div class="box1">
                            <h4 id="reeltext1"></h4>
                        </div>
                        <button type="button" class="btn btn-secondary" id="stop1"> Stop</button>
                    </div>
                    <div class="reeltwo">
                        <div class="box2">
                            <h4 id="reeltext2"></h4>
                        </div>
                        <button type="button" class="btn btn-secondary" id="stop2">Stop</button>
                    </div>
                    <div class="reelthree">
                        <div class="box3">
                            <h4 id="reeltext3"></h4>
                        </div>
                        <button type="button" class="btn btn-secondary" id="stop3">Stop</button>
                    </div>
                </div>    
                <div class="bottom">
                    <button type="button" class="btn btn-danger" id="btn-shuffle">SHUFFLE</button>
                </div>
            </div> 
                

            <div>
                <h2> Betted Amount:</h2>
                <h3 id="bettedAmount">0</h2>
                <h2>Current Winnings</h2>
                <h2> 0</h2>
            </div>



        </div>

        <div class="three">
            <div>
                <button>Restart</button>
                
            </div>
        </div>


    </div>


    
</body>
</html>
