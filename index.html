<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/main.js"></script>
    <title>Slotmachine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1></h1>
    <!-- <button id="inc-btn">Increment Score</button>
    <button id="dec-btn">Decrement Score</button> --> 
    
    <div class="flex-container">

        <div class="one">
            <div>
                <h1 class="text-center">Slotmachine game</h1>
            </div>
        </div>

        <div class="two">
            <!-- keys -->
            <div>
                <h2>Keys</h2>
                <ul>
                    <li> $</li>
                    <li>banana</li>
                    <li>orange</li>
                    <li>apple</li>
                    <li>potato</li>
                </ul>
            </div>

    
            <div class="slots">
                <div class="reels">
                    <div class="reelone">
                        <h2>Reel 1</h2>
                        <button>Stop</button>
                    </div>
                    <div class="reeltwo">
                        <h2>Reel 2</h2>
                        <button>Stop</button>
                    </div>
                    <div class="reelthree">
                        <h2>Reel 3</h2>
                        <button>Stop</button>
                    </div>
                </div>    
                <div class="bottom">
                    <button>Shuffle</button>
                </div>
            </div> 
                

            <div>
                <h2> Betted Amount:</h2>
                <h2>0</h2>
                <h2>Current Winnings</h2>
                <h2> 0</h2>
            </div>



        </div>

        <div class="row bg-primary text-center">
            <div class="col-xs-12">
                <button class="btn btn-info-btn-xl">Restart</button>
                
            </div>
        </div>


    </div>
